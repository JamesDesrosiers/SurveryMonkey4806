<!DOCTYPE HTML>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Survey Monkey</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <style type="text/css">
        html { min-height: 100vh; }
        body {
            background-image: url("https://site.surveysparrow.com/wp-content/uploads/2020/10/SurveyMonkey-Vs-Qualtrics.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }

        h1 {
            color: midnightblue;
        }

    </style>
</head>
<body>
<h1>
    Survey Monkey
</h1>
<div>
    <h3>View Survey Results</h3>
    <div th:each="s: ${surveyList2}">
        <form action="/surveys" method="get" style="float: left">
            <input type="hidden" name = "id" th:value="${s.getId()}" />
            <input type="submit" value= "View" th:value="${s.getTitle()}"/>
        </form>
    </div>
    <br>
    <h3>Open Surveys</h3>
    <div th:each="s: ${surveyList}">
        <form action="/survey" method="get" style="float: left">
            <input type="hidden" name="id" th:value="${s.getId()}" />
            <input type="submit" th:value="${s.getTitle()}" />
        </form>
    </div>

    <form action="/auth" method="post" style="float: right">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required>
        <input type="submit" value="Login / Sign Up"/>
    </form>
</div>
</body>
</html>
